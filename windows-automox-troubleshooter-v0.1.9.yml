---
- name: Run PowerShell script
  hosts: all
  gather_facts: false
  tasks:
  - name: Run the Powershell Script
    ansible.windows.win_powershell:
      script: | 
        if (Get-Service -Name test -ErrorAction SilentlyContinue) {
          Remove-Service -Name test
        }
        else {
          $Ansible.Changed = $false
        }
